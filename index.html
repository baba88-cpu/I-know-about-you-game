<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我知道你 - 双人联机问答挑战</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #FF9800;
            --success: #4CAF50;
            --danger: #FF5252;
            --light: rgba(255, 255, 255, 0.9);
            --dark: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.12);
            --text-light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --gold: #FFD700;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .game-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--gold);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #FF9800, #FF5722);
            border-radius: 2px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 20px 0;
            color: var(--gold);
            font-weight: 600;
        }
        
        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .score {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .score-value {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid var(--gold);
            color: var(--gold);
            font-weight: 700;
        }

        .players {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin: 25px 0;
        }
        
        .player {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            width: 48%;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .player:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: transparent;
            transition: var(--transition);
        }

        .player.active {
            background: rgba(255, 235, 59, 0.15);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.4);
        }
        
        .player.active:before {
            background: linear-gradient(to right, #FF9800, #FF5722);
        }

        .choice {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            transition: var(--transition);
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
        }

        .choice:hover {
            transform: translateY(-8px) scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .choice.selected {
            transform: scale(1.1);
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 15px rgba(255, 235, 59, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 235, 59, 0.8); }
        }

        #rock { color: #FF5252; }
        #paper { color: #4CAF50; }
        #scissors { color: #2196F3; }
        
        #rps-section {
            margin-top: 25px;
        }

        .result {
            margin: 25px 0;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            font-size: 1.3rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(to right, var(--accent), #FF5722);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 10px;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 152, 0, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(2px);
        }
        
        .connection-info {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .peer-id {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            margin: 5px 0;
            overflow-x: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 8px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .copy-btn {
            font-size: 0.9rem;
            padding: 8px 15px;
            margin-top: 10px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .server-select {
            margin-top: 15px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 100%;
            text-align: center;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: var(--gold);
        }
        
        .sound-control {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .sound-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .sound-control i {
            font-size: 1.5rem;
            color: var(--gold);
        }
        
        .round-indicator {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--gold);
            font-weight: 600;
        }
        
        .game-result-animation {
            animation: resultPulse 1s infinite alternate;
        }
        
        @keyframes resultPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .status-indicator {
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
            display: inline-block;
            font-size: 1.2rem;
        }
        
        .status-waiting {
            background: rgba(255, 235, 59, 0.2);
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .wechat-share {
            background: rgba(7, 193, 96, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .wechat-share h3 {
            color: #07C160;
            margin-bottom: 10px;
        }
        
        .wechat-share p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .wechat-share .qr-code {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #07C160;
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
        }
        
        .mobile-tip {
            display: none;
            background: rgba(255, 235, 59, 0.2);
            border-radius: 12px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .players {
                flex-direction: column;
                gap: 15px;
            }
            
            .player {
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                margin: 10px 0;
            }
            
            .mobile-tip {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="game-title">我知道你</div>
        <h1><i class="fas fa-gamepad"></i> 双人联机问答挑战</h1>
        
        <!-- 音乐控制 -->
        <div class="music-control" id="music-control">
            <i class="fas fa-music"></i>
        </div>
        
        <!-- 音效控制 -->
        <div class="sound-control" id="sound-control">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <!-- 连接区域 -->
        <div id="connection-section">
            <h2><i class="fas fa-plug"></i> 连接选项</h2>
            
            <div class="form-group">
                <label>你的玩家 ID (其他人可用此 ID 连接你):</label>
                <div class="peer-id" id="my-peer-id">正在连接服务器...</div>
                <button class="copy-btn" id="copy-id-btn" disabled><i class="fas fa-copy"></i> 复制 ID</button>
            </div>
            
            <div class="form-group">
                <label>输入对方的玩家 ID:</label>
                <input type="text" id="remote-peer-id" placeholder="在此输入对方的玩家 ID">
                <button id="connect-btn"><i class="fas fa-link"></i> 连接到对方</button>
            </div>
            
            <div class="form-group">
                <label>选择服务器:</label>
                <select id="server-select" class="server-select">
                    <option value="server1">服务器1</option>
                    <option value="server2" selected>服务器2 (推荐)</option>
                    <option value="server3">服务器3</option>
                </select>
            </div>
            
            <div class="result" id="connection-status">
                <i class="fas fa-info-circle"></i> 正在初始化连接...
            </div>
            
            <button id="host-btn"><i class="fas fa-user-plus"></i> 创建新房间</button>
            <button id="refresh-btn"><i class="fas fa-sync-alt"></i> 刷新连接</button>
            
            <div class="mobile-tip">
                <i class="fas fa-mobile-alt"></i> 在移动设备上建议使用Chrome或Safari浏览器
            </div>
            
            <div class="wechat-share">
                <h3><i class="fab fa-weixin"></i> 微信分享指南</h3>
                <p>1. 复制游戏链接发送给朋友</p>
                <p>2. 朋友打开链接后，将你的ID发给他</p>
                <p>3. 朋友在输入框中粘贴你的ID并连接</p>
                <div class="qr-code">
                    <i class="fab fa-weixin"></i>
                </div>
            </div>
        </div>

        <!-- 游戏区域 -->
        <div id="game-section" class="hidden">
            <div class="game-header">
                <div class="score">
                    <div>
                        <span id="player1-label">玩家1</span>
                        <div class="score-value" id="score1">0</div>
                    </div>
                    <div>
                        <span id="player2-label">玩家2</span>
                        <div class="score-value" id="score2">0</div>
                    </div>
                </div>
            </div>
            
            <div class="round-indicator">第 <span id="current-round">1</span> 回合 / 共 5 回合</div>

            <div class="players">
                <div class="player" id="player1">
                    <h3><i class="fas fa-user"></i> <span id="current-player-name">你</span></h3>
                    <div class="choices">
                        <div class="choice" id="rock" data-choice="rock" title="石头">
                            <i class="fas fa-fist-raised"></i>
                        </div>
                        <div class="choice" id="paper" data-choice="paper" title="布">
                            <i class="fas fa-hand-paper"></i>
                        </div>
                        <div class="choice" id="scissors" data-choice="scissors" title="剪刀">
                            <i class="fas fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>
                <div class="player" id="player2">
                    <h3><i class="fas fa-user"></i> <span id="opponent-name">对手</span></h3>
                    <div class="choices" id="opponent-choices">
                        <div class="choice" id="opponent-rock" data-choice="rock" title="石头">
                            <i class="fas fa-fist-raised"></i>
                        </div>
                        <div class="choice" id="opponent-paper" data-choice="paper" title="布">
                            <i class="fas fa-hand-paper"></i>
                        </div>
                        <div class="choice" id="opponent-scissors" data-choice="scissors" title="剪刀">
                            <i class="fas fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result" id="rps-result">
                <i class="fas fa-info-circle"></i> 请选择你的出拳...
            </div>
            
            <div class="action-buttons">
                <button id="confirm-btn"><i class="fas fa-check"></i> 确认选择</button>
                <button id="play-again-btn" class="hidden"><i class="fas fa-redo"></i> 再来一局</button>
                <button id="disconnect-btn"><i class="fas fa-sign-out-alt"></i> 断开连接</button>
            </div>
            
            <div class="connection-info">
                <p><i class="fas fa-link"></i> 已连接到玩家：<span id="connected-peer-id">尚未连接</span></p>
            </div>
        </div>
    </div>
    
    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/19/audio_6d1a1f4e95.mp3?filename=relaxing-piano-music-zen-11148.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 游戏音效 -->
    <audio id="click-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg"></audio>
    <audio id="choice-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" type="audio/mpeg"></audio>
    <audio id="win-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg"></audio>
    <audio id="lose-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-sad-game-over-667.mp3" type="audio/mpeg"></audio>
    <audio id="draw-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-suspense-waiting-667.mp3" type="audio/mpeg"></audio>
    <audio id="question-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-3004.mp3" type="audio/mpeg"></audio>
    <audio id="answer-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-typewriter-key-1-1123.mp3" type="audio/mpeg"></audio>
    <audio id="match-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg"></audio>
    <audio id="mismatch-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg"></audio>
    <audio id="next-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-buzz-in-669.mp3" type="audio/mpeg"></audio>
    <audio id="error-sound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-990.mp3" type="audio/mpeg"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建漂浮粒子
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机属性
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const animationDuration = Math.random() * 20 + 10;
                    const animationDelay = Math.random() * 5;
                    const hue = Math.random() * 360;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.background = `hsla(${hue}, 100%, 70%, 0.5)`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // DOM元素
            const connectionSection = document.getElementById('connection-section');
            const gameSection = document.getElementById('game-section');
            const myPeerIdEl = document.getElementById('my-peer-id');
            const copyIdBtn = document.getElementById('copy-id-btn');
            const remotePeerIdEl = document.getElementById('remote-peer-id');
            const connectBtn = document.getElementById('connect-btn');
            const hostBtn = document.getElementById('host-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const serverSelect = document.getElementById('server-select');
            const connectionStatusEl = document.getElementById('connection-status');
            const player1Label = document.getElementById('player1-label');
            const player2Label = document.getElementById('player2-label');
            const currentPlayerName = document.getElementById('current-player-name');
            const opponentName = document.getElementById('opponent-name');
            const connectedPeerIdEl = document.getElementById('connected-peer-id');
            const gameStatusEl = document.getElementById('game-status');
            const confirmBtn = document.getElementById('confirm-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const rpsResultEl = document.getElementById('rps-result');
            const score1El = document.getElementById('score1');
            const score2El = document.getElementById('score2');
            const currentRoundEl = document.getElementById('current-round');
            
            // 游戏状态
            const gameState = {
                peer: null,
                connection: null,
                playerChoice: null,
                opponentChoice: null,
                rpsWinner: null,
                currentRound: 1,
                maxRounds: 5,
                scores: [0, 0],
                isHost: false,
                currentPlayer: "player1",
                opponentPlayerName: "对手",
                playerName: "玩家",
                musicEnabled: true,
                soundEnabled: true
            };
            
            // 服务器配置
            const serverConfigs = {
                server1: {
                    host: 'peerjs.yem.dev',
                    port: 443,
                    path: '/',
                    secure: true
                },
                server2: {
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true
                },
                server3: {
                    host: 'peerjs-server.herokuapp.com',
                    port: 443,
                    path: '/',
                    secure: true
                }
            };
            
            // 初始化音乐控制
            function initMusicControl() {
                const musicControl = document.getElementById('music-control');
                const soundControl = document.getElementById('sound-control');
                const backgroundMusic = document.getElementById('background-music');
                
                // 设置初始音量
                backgroundMusic.volume = 0.4;
                
                // 音乐控制按钮点击事件
                musicControl.addEventListener('click', function() {
                    playSound('click');
                    if (backgroundMusic.paused) {
                        backgroundMusic.play();
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        backgroundMusic.pause();
                        musicControl.innerHTML = '<i class="fas fa-music"></i>';
                    }
                });
                
                // 音效控制按钮点击事件
                soundControl.addEventListener('click', function() {
                    playSound('click');
                    gameState.soundEnabled = !gameState.soundEnabled;
                    soundControl.innerHTML = gameState.soundEnabled ? 
                        '<i class="fas fa-volume-up"></i>' : 
                        '<i class="fas fa-volume-mute"></i>';
                });
                
                // 尝试自动播放音乐
                backgroundMusic.play().catch(e => {
                    console.log("自动播放被阻止，需要用户交互");
                });
            }
            
            // 播放音效
            function playSound(soundType) {
                if (!gameState.soundEnabled) return;
                
                const sound = document.getElementById(`${soundType}-sound`);
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("音效播放失败:", e));
                }
            }
            
            // 初始化PeerJS连接
            function initPeerConnection() {
                // 清除现有连接
                if (gameState.peer) {
                    gameState.peer.destroy();
                }
                
                // 获取选中的服务器配置
                const selectedServer = serverSelect.value;
                const config = serverConfigs[selectedServer];
                
                connectionStatusEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i> 正在连接服务器 (${selectedServer})...`;
                myPeerIdEl.textContent = "正在连接服务器...";
                myPeerIdEl.classList.add('loading');
                copyIdBtn.disabled = true;
                
                // 创建新的Peer实例
                try {
                    gameState.peer = new Peer(config);
                    
                    gameState.peer.on('open', function(id) {
                        myPeerIdEl.textContent = id;
                        myPeerIdEl.classList.remove('loading');
                        connectionStatusEl.innerHTML = `<i class="fas fa-check-circle"></i> 已连接到服务器 (${selectedServer})！`;
                        copyIdBtn.disabled = false;
                        connectBtn.disabled = false;
                        hostBtn.disabled = false;
                        playSound('click');
                    });
                    
                    gameState.peer.on('connection', function(connection) {
                        // 接受传入连接
                        connectionStatusEl.innerHTML = `<i class="fas fa-plug"></i> 收到来自 ${connection.peer} 的连接请求...`;
                        setupConnection(connection);
                        playSound('click');
                    });
                    
                    gameState.peer.on('error', function(err) {
                        console.error('PeerJS错误:', err);
                        connectionStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 服务器错误: ${err.type}`;
                        myPeerIdEl.textContent = "连接失败，请尝试其他服务器";
                        myPeerIdEl.classList.remove('loading');
                        copyIdBtn.disabled = true;
                        playSound('error');
                    });
                } catch (e) {
                    console.error('PeerJS初始化错误:', e);
                    connectionStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 初始化失败: ${e.message}`;
                    myPeerIdEl.textContent = "初始化失败，请刷新页面";
                    myPeerIdEl.classList.remove('loading');
                    copyIdBtn.disabled = true;
                    playSound('error');
                }
            }
            
            // 设置连接
            function setupConnection(connection) {
                // 如果已存在连接则关闭
                if (gameState.connection) {
                    gameState.connection.close();
                }
                
                gameState.connection = connection;
                gameState.isHost = false;
                connectedPeerIdEl.textContent = connection.peer;
                
                // 监听数据通道
                connection.on('data', handleIncomingData);
                
                connection.on('open', function() {
                    connectionStatusEl.innerHTML = `<i class="fas fa-check-circle"></i> 已成功连接到 ${connection.peer}！`;
                    
                    // 设置玩家名称
                    gameState.opponentPlayerName = "玩家" + Math.floor(Math.random() * 100);
                    opponentName.textContent = gameState.opponentPlayerName;
                    
                    // 切换到游戏界面
                    connectionSection.classList.add('hidden');
                    gameSection.classList.remove('hidden');
                    
                    // 开始游戏
                    startNewRound();
                    playSound('start');
                });
                
                connection.on('close', function() {
                    connectionStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 连接已断开`;
                    gameSection.classList.add('hidden');
                    connectionSection.classList.remove('hidden');
                    playSound('error');
                });
                
                connection.on('error', function(err) {
                    console.error('连接错误:', err);
                    connectionStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 连接错误: ${err}`;
                    playSound('error');
                });
            }
            
            // 处理传入数据
            function handleIncomingData(data) {
                switch(data.type) {
                    case "choice":
                        // 对手已选择
                        gameState.opponentChoice = data.choice;
                        highlightOpponentChoice(data.choice);
                        if (gameState.playerChoice) {
                            revealOutcome();
                        } else {
                            rpsResultEl.innerHTML = `<i class="fas fa-info-circle"></i> 对手已选择出拳，请选择你的出拳`;
                        }
                        playSound('choice');
                        break;
                        
                    case "result":
                        // 显示游戏结果
                        gameState.scores = data.scores;
                        updateScores();
                        rpsResultEl.innerHTML = data.resultHtml;
                        playAgainBtn.classList.remove('hidden');
                        confirmBtn.classList.add('hidden');
                        playSound(data.resultType);
                        break;
                        
                    case "start":
                        // 开始新的一局
                        gameState.currentRound = data.round;
                        startNewRound();
                        playSound('next');
                        break;
                }
            }
            
            // 发送游戏数据
            function sendGameData(data) {
                if (gameState.connection && gameState.connection.open) {
                    gameState.connection.send(data);
                    return true;
                }
                return false;
            }
            
            // 开始新的一局
            function startNewRound() {
                // 重置游戏状态
                gameState.playerChoice = null;
                gameState.opponentChoice = null;
                document.querySelectorAll('.choice').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // 更新回合显示
                currentRoundEl.textContent = gameState.currentRound;
                
                // 显示选择提示
                rpsResultEl.innerHTML = `<i class="fas fa-info-circle"></i> 请选择你的出拳...`;
                
                // 切换按钮状态
                playAgainBtn.classList.add('hidden');
                confirmBtn.classList.remove('hidden');
                
                // 通知主机开始新的一局
                if (gameState.isHost) {
                    sendGameData({
                        type: "start",
                        round: gameState.currentRound
                    });
                }
            }
            
            // 选择石头剪刀布
            document.querySelectorAll('.choice').forEach(choice => {
                choice.addEventListener('click', function() {
                    if (!gameState.connection || !gameState.connection.open) {
                        rpsResultEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 请先建立连接`;
                        playSound('error');
                        return;
                    }
                    
                    const choiceValue = this.getAttribute('data-choice');
                    
                    // 清除之前的选择
                    document.querySelectorAll('.choice').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // 设置新选择
                    this.classList.add('selected');
                    gameState.playerChoice = choiceValue;
                    playSound('choice');
                    
                    // 通知对手
                    sendGameData({
                        type: "choice",
                        choice: choiceValue
                    });
                });
            });
            
            // 高亮显示对手的选择
            function highlightOpponentChoice(choice) {
                document.querySelectorAll('#opponent-choices .choice').forEach(el => {
                    el.classList.remove('selected');
                });
                document.getElementById(`opponent-${choice}`).classList.add('selected');
            }
            
            // 确认选择
            confirmBtn.addEventListener('click', function() {
                if (!gameState.playerChoice) {
                    rpsResultEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 请先选择出拳！`;
                    playSound('error');
                    return;
                }
                
                if (!gameState.opponentChoice) {
                    rpsResultEl.innerHTML = `<i class="fas fa-info-circle"></i> 已选择，等待对手出拳...`;
                    return;
                }
                
                revealOutcome();
                playSound('confirm');
            });
            
            // 揭示结果
            function revealOutcome() {
                const winner = determineRPSWinner(gameState.playerChoice, gameState.opponentChoice);
                gameState.rpsWinner = winner;
                
                // 更新分数
                if (winner === 'player1') {
                    gameState.scores[0]++;
                    playSound('win');
                } else if (winner === 'player2') {
                    gameState.scores[1]++;
                    playSound('lose');
                } else {
                    playSound('draw');
                }
                
                // 构建结果HTML
                const choiceNames = {
                    'rock': '石头',
                    'paper': '布',
                    'scissors': '剪刀'
                };
                
                const winnerText = winner === 'draw' ? 
                    `平局！` : 
                    (winner === 'player1' ? 
                        `<strong style="color: #FFEB3B">你赢了！</strong>` : 
                        `<strong style="color: #FF5252">你输了！</strong>`);
                
                const resultHtml = `
                    <div class="result-content">
                        <div>${winnerText}</div>
                        <div style="font-size: 1.1rem; margin-top: 10px;">
                            你出 <strong>${choiceNames[gameState.playerChoice]}</strong>，
                            对手出 <strong>${choiceNames[gameState.opponentChoice]}</strong>
                        </div>
                    </div>
                `;
                
                // 更新UI
                updateScores();
                rpsResultEl.innerHTML = resultHtml;
                playAgainBtn.classList.remove('hidden');
                confirmBtn.classList.add('hidden');
                
                // 发送结果给对手
                sendGameData({
                    type: "result",
                    resultHtml: resultHtml,
                    scores: gameState.scores,
                    resultType: winner === 'draw' ? 'draw' : winner === 'player1' ? 'win' : 'lose'
                });
            }
            
            // 更新分数显示
            function updateScores() {
                score1El.textContent = gameState.scores[0];
                score2El.textContent = gameState.scores[1];
            }
            
            // 再来一局
            playAgainBtn.addEventListener('click', function() {
                gameState.currentRound++;
                
                if (gameState.currentRound > gameState.maxRounds) {
                    // 游戏结束
                    let winnerText = "";
                    if (gameState.scores[0] > gameState.scores[1]) {
                        winnerText = "你赢了！";
                        playSound('win');
                    } else if (gameState.scores[0] < gameState.scores[1]) {
                        winnerText = "对手赢了！";
                        playSound('lose');
                    } else {
                        winnerText = "平局！";
                        playSound('draw');
                    }
                    
                    rpsResultEl.innerHTML = `
                        <div class="result-content">
                            <div style="font-size: 1.5rem; color: #FFEB3B; margin-bottom: 15px;">游戏结束！</div>
                            <div>最终得分: 
                                <strong>${gameState.scores[0]}</strong> - 
                                <strong>${gameState.scores[1]}</strong>
                            </div>
                            <div style="margin-top: 20px; font-size: 1.3rem;">
                                ${winnerText}
                            </div>
                        </div>
                    `;
                    playAgainBtn.classList.add('hidden');
                    disconnectBtn.textContent = "返回主菜单";
                    return;
                }
                
                startNewRound();
                playSound('next');
            });
            
            // 断开连接
            disconnectBtn.addEventListener('click', function() {
                if (gameState.connection) {
                    gameState.connection.close();
                    gameState.connection = null;
                }
                gameSection.classList.add('hidden');
                connectionSection.classList.remove('hidden');
                playSound('click');
            });
            
            // 连接到对方
            connectBtn.addEventListener('click', function() {
                const remoteId = remotePeerIdEl.value.trim();
                if (!remoteId) {
                    connectionStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 请输入对方的ID`;
                    playSound('error');
                    return;
                }
                
                if (remoteId === gameState.peer?.id) {
                    connectionStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 不能与自己连接`;
                    playSound('error');
                    return;
                }
                
                connectionStatusEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i> 正在连接...`;
                playSound('click');
                
                // 尝试连接
                const connection = gameState.peer.connect(remoteId);
                setupConnection(connection);
            });
            
            // 创建房间
            hostBtn.addEventListener('click', function() {
                gameState.isHost = true;
                connectionStatusEl.innerHTML = `<i class="fas fa-user-friends"></i> 你已创建房间，等待其他人连接...`;
                hostBtn.disabled = true;
                playSound('click');
            });
            
            // 复制ID
            copyIdBtn.addEventListener('click', function() {
                const id = myPeerIdEl.textContent;
                if (id && id !== "正在生成ID..." && id !== "正在连接服务器...") {
                    navigator.clipboard.writeText(id)
                        .then(() => {
                            const originalText = copyIdBtn.innerHTML;
                            copyIdBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                            setTimeout(() => {
                                copyIdBtn.innerHTML = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('复制失败:', err);
                        });
                }
                playSound('click');
            });
            
            // 刷新连接
            refreshBtn.addEventListener('click', function() {
                initPeerConnection();
                playSound('click');
            });
            
            // 服务器选择变化
            serverSelect.addEventListener('change', function() {
                initPeerConnection();
                playSound('click');
            });
            
            // 辅助函数
            function determineRPSWinner(choice1, choice2) {
                if (choice1 === choice2) return 'draw';
                if (
                    (choice1 === 'rock' && choice2 === 'scissors') ||
                    (choice1 === 'paper' && choice2 === 'rock') ||
                    (choice1 === 'scissors' && choice2 === 'paper')
                ) {
                    return 'player1';
                }
                return 'player2';
            }
            
            // 初始化
            initMusicControl();
            initPeerConnection();
        });
    </script>
</body>
</html>
